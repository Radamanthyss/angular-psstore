<div class="pricing-container">
  <div class="pricing-title">
    <h3>Play it Now!</h3>
  </div>
  <div class="pricing-value">
    <div class="pricing-value-console">
      <span>|</span>
      <p>{{gameType}}</p>
    </div>
    <div class="pricing-value-money">
      <p class="gamePrice">{{gamePrice}}</p>
    </div>
  </div>
</div>
